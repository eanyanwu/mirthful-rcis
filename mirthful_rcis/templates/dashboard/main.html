{% from 'macros/rci_card.html' import rci_card %}

{% extends 'base.html' %}
{% block title %}Rci Dashboard - {{ g.user.username }} {% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}" />
{% endblock %}

{% block body %}

{% include "header.html" %}

<main>
    <section id="actions-section">
            <a class="reset-link component-picture-link" href="{{ url_for('rci.new') }}">
                <div></div>
                <span>NEW RCI</span>
            </a>
    </section>
    <section>
        {% for rci in rcis %}
        {{ rci_card(rci) }}
        {% endfor %}
    </section>
</main>


{% endblock %}
